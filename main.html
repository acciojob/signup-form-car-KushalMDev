<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>
  <form method="post">
    <label for="name">Name*</label>
    <input type="text" id="name" placeholder="Name" name="name">
    <br>
    <label for="email">Email*</label>
    <input type="text"id="email" placeholder="Email" name="email" required>
    <br>
    <label>Gender*</label>
    <label for="gender_m">Male</label>
    <input type="radio" required id="gender_m" name="gender" value="Male">
    <label for="gender_f">Female</label>
    <input type="radio" required id="gender_f" name="gender" value="Female">
    <br>
    <label for="cars">CarBrands*</label>
    <select name="CarBrands" id="cars" >
        <option value="" disabled selected>-- Please choose an option --</option>
        <option value="BMW">BMW</option>
        <option value="Audi">Audi</option>
    </select>
    <br>
    <label for="age">Age*</label>
    <input type="number" required id="age" placeholder="Age" name="age">
    <br>
    <label for="dob">DOB*</label>
    <input type="date" required id="dob" name="dob">
    <br>
    <label for="tel">Phone Number*</label>
    <input type="tel" id="tel" placeholder="xxx-xxx-xxx" name="tel">
    <br>
    <label for="password">Password*</label>
    <input type="password" id="password" required placeholder="Password" name="password">
    <br>
    <label for="tos">I agree to the TOS*</label>
    <input type="checkbox" id="tos" required>
    <br>
    <button type="submit">Submit</button>



</form>
</body>

</html>
